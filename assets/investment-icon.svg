<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" class="investment-icon">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C805;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Feather outline - Robinhood inspired -->
  <path d="M 150 40 Q 160 45 165 55 L 180 90 Q 185 100 180 110 L 165 145 Q 160 155 150 160 Q 140 155 135 145 L 120 110 Q 115 100 120 90 L 135 55 Q 140 45 150 40 Z"
        fill="url(#greenGradient)"
        opacity="0.2"
        stroke="url(#greenGradient)"
        stroke-width="2"/>

  <!-- Upward trending chart line -->
  <path d="M 50 220 L 90 200 L 130 180 L 170 140 L 210 100 L 250 60"
        fill="none"
        stroke="url(#greenGradient)"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Chart points -->
  <circle cx="50" cy="220" r="5" fill="#00C805"/>
  <circle cx="90" cy="200" r="5" fill="#00C805"/>
  <circle cx="130" cy="180" r="5" fill="#00D840"/>
  <circle cx="170" cy="140" r="5" fill="#00E050"/>
  <circle cx="210" cy="100" r="5" fill="#00E860"/>
  <circle cx="250" cy="60" r="5" fill="#00E676"/>

  <!-- Growth arrow -->
  <path d="M 250 60 L 240 70 M 250 60 L 240 60 M 250 60 L 250 70"
        fill="none"
        stroke="#00E676"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Dollar sign accent -->
  <text x="150" y="250"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="url(#greenGradient)"
        text-anchor="middle">$</text>
</svg>
